<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupamento de colunas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.5em;
            font-weight: bolder;
            padding: 10px;
        }

        th, td{
            border: 1px solid black;
            padding: 5px;
        }

        .cnome{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercicio</h1>

    
    <table>
        <colgroup><!--USAR COLGROUP PARA CLASSIFICAR E ALTERAR COLUNAS-->
            <col class="cnome"> <!--USAR <SPAN> PARA EXPANDIR AS CONFIG PARA OUTRAS COLUNAS-->
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>F</td>
            <td>41</td>
            <td>açouguera</td>
        </tr>
        <tr>
            <td>Mateus junior</td>
            <td>M</td>
            <td>18</td>
            <td>Medico</td>
        </tr>
        <tr>
            <td>Claudio moraes</td>
            <td>M</td>
            <td>23</td>
            <td>ator</td>
        </tr>
        <tr>
            <td>lorraine maria</td>
            <td>F</td>
            <td>31</td>
            <td>recepcionista</td>
        </tr>
        <tr>
            <td>Carlos Antonio</td>
            <td>F</td>
            <td>35</td>
            <td>Frentista</td>
        </tr>
    </table>
</body>
</html>
