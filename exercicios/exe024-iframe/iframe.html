<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<!--tamanho padrão do iframe é 300x150-->

    <h1>Testanto o uso de um iframe</h1>
    <p>acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com"  frameborder="1" scolling="auto"></iframe></iframe>
        
        para aprender a programar
    </p>

    <p>
        O site do google
        
        <iframe src="https://www.google.com.br/" frameborder="0"> <a href="https://www.google.com.br/"></a></iframe>
        
        também é legal, pena que não permite iframe 
    </p>

    <p>
        mais um teste <iframe src="https://validgap.app.br/admin/login" height="400px" width="400px" frameborder="0"></iframe>
    </p>

    <p>
        exibindo o meu repositório <iframe src="https://github.com/KelvinBarros" frameborder="0"></iframe> ou não
    </p>
</body>
</html>
