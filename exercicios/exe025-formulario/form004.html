<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Continuando os testes de formularios</h1>
    <form action="" method="post">
       
        <fieldset>
             <legend>Dados pessoais</legend>
            <P>
                <label for="inome">Nome:</label>
                <input type="text" name="nome"  id="inome" required autocomplete="name">
            </P>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itele">Telefone:</label>
                <input type="tel" name="tele" id="itele" required autocomplete="tel" pattern="^\d{4,5}- \d{4,5}$"><!--ESTUDAR REGEX (ESPRESSÃƒO REGULAR)-->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
