<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario 6</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#00ff00">
        </p>
        <p>
            <label for="nivel">Nivl de satisfação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="10" value="8">
            <!--min, max e value configura a barra do range-->
        </p>
        <p>
            <label for="foto">Foto do perfil:</label>
            <input type="file" name="foto" id="foto">
            <!--usar o post para utilizar o input: file-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>
    </form>
</body>

</html>
