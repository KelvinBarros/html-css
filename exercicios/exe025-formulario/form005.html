<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 5</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Treinando Radio e Checkbox</h1>
    <form action="" method="post">
        
            
            <fieldset>
                <legend>Cadastro</legend>
                <P>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome"  id="inome" required autocomplete="name">
                </P>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" required autocomplete="email">
                </p>
            </fieldset>
            <fieldset>
                <legend>Informações adicionais</legend>
                <p>
                    <label for="">Sexo:</label><!--Usar o mesmo Name permite trocar o radio selecionado-->
                    <input type="radio" name="sexo" id="msexo" value="M"><!--value para identificar visualmente a informação, aparece na barra de url-->
                    <label for="msexo">Masculino</label>
                    
                    <input type="radio" name="sexo" id="fsexo">
                    <label for="fsexo">Feminino</label>
                </p>
                <p>
                    <label for="iprof">Vagas de Dev pretendidas:</label>
                    <input type="checkbox" name="jr" id="ijr"> <label for="ijr">Junior</label>
                    <input type="checkbox" name="pl" id="ipl"> <label for="ipl">Pleno</label>
                    <input type="checkbox" name="sr" id="isr"> <label for="isr">Senior</label>
                
                </p>
            </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
