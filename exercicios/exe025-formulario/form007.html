<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 7</title>
</head>

<body>
    <h1>Trabalhando select e datalist</h1>
    <form action="" method="post">

        <p>
            <label for="esta">Estado</label>
            <select name="estado" id="estado"><!--select: abre lista de opções-->
                <option value="" selected>---ESCOLHA---</option>
                <optgroup label="Região sudeste"><!--optgroup: faz separação da lista por grupos-->
                    
                    <option value="ES">Espirito Santo</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste"><!--usar label para o titulo do grupo-->
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                </optgroup>


            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">

            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Recepcionista</option>
                <option>Gerente</option>
                <option>Desenvolvedor</option>

            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
